<section class="component__content">
  <section class="component__section--grow-column">
    <h4 id="timer-error-display"
        class="error-display">
      {{error}}
    </h4>
  </section>
  <section class="component__section--shrink-row">
    <button mat-raised-button
            color="primary"
            (click)="reset.next()">Try Again
    </button>
  </section>
</section>
