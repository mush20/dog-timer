<section class="component__content">
  <section class="component__section--shrink-column">
    <tm-blink-text class="text--center">{{message}}</tm-blink-text>
    <p id="timer-display" class="timer-display-component__digital">
      {{display}}
    </p>
  </section>
  <section class="component__section--shrink-row">
    <button *ngIf="!ticking"
            id="timer-resume-button"
            mat-raised-button
            color="primary"
            (click)="start.next()">Resume
    </button>
    <button *ngIf="ticking"
            id="timer-stop-button"
            mat-raised-button
            color="primary"
            (click)="stop.next()">Stop
    </button>
    <button mat-raised-button
            id="timer-reset-button"
            color="primary"
            [disabled]="ticking"
            (click)="reset.next()">Reset
    </button>
  </section>
</section>
